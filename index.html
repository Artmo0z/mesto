<!DOCTYPE html>
<html lang="ru">

<head>
  <title lang="en">Mesto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="mesto, место, mesto russia, место россии">
  <meta name="description" content="Сайт mesto с фотографиями">
  <meta name="author" content="Артём Пудченко">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
    </header>

  <main class="main">

    <section class="profile">
      <img class="profile__avatar" src="./images/Jacques-Yves-Cousteau.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__wrap">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="list-photo">
      <template id="card-template">
          <div class="list-photo__card">
            <img class="list-photo__image" src="#">
            <button class="list-photo__delete-button" type="button"></button>
            <div class="list-photo__card-items">
              <h2 class="list-photo__title"></h2>
              <button class="list-photo__like" type="button"></button>
            </div>
          </div>
      </template>
    </section>

  </main>

  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <input 
          class="popup__input popup__input_name_value" 
          name="name" 
          type="text" 
          value="Жак-Ив-Кусто"
          placeholder="Имя">
        <input 
          class="popup__input popup__input_job_value" 
          name="job" 
          type="text" 
          value="Исследователь океана"
          placeholder="О себе">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_addPhoto">
    <div class="popup__container">
      <button class="popup__close popup__close-addphoto" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form-cards" name="form">
        <input
          class="popup__input popup__input_name_image"
          name="imagename"
          type="text"
          id="card-name"
          placeholder="Название"
          required>
        <input
          class="popup__input popup__input_link_image"
          name="imagelink"
          type="url"
          id="card-occupation"
          placeholder="Ссылка на картинку"
          required>
        <button class="popup__button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_open-cards">
    <div class="popup__open-container">
      <img class="popup__open-image" src="#">
      <p class="popup__open-title"></p>
      <button class="popup__close popup__close-open-cards" type="button"></button>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__paragraph">&copy; 2023 Mesto Russia</p>
  </footer>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
