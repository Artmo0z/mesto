<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="mesto, место, mesto russia, место россии">
    <meta name="description" content="Сайт mesto с фотографиями">
    <meta name="author" content="Артём Пудченко">
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
        </header>

        <main class="main">

            <section class="profile">
                <img class="profile__avatar" src="./images/Jacques-Yves-Cousteau.jpg" alt="Пожилой мужчина с улыбкой">
                <div class="profile__info">
                    <div class="profile__wrap">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                        <div class="element__description">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <button class="element__like element__like_active" type="button"></button>
                        </div>
                    </li>
    
                    <li class="element">
                        <img class="element__image" src="./images/Estosadok.jpg" alt="Эстосадок">
                        <div class="element__description">
                            <h2 class="element__title">Эстосадок</h2>
                            <button class="element__like element__like_active" type="button"></button>
                        </div>
                    </li>
    
                    <li class="element">
                        <img class="element__image" src="./images/mountain-elbrus.jpg" alt="Гора Эльбрус">
                        <div class="element__description">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like element__like_active" type="button"></button>
                        </div>
                    </li>
    
                    <li class="element">
                        <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
                        <div class="element__description">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like element__like_active" type="button"></button>
                        </div>
                    </li>
    
                    <li class="element">
                        <img class="element__image" src="./images/moscow.jpg" alt="Москва">
                        <div class="element__description">
                            <h2 class="element__title">Москва</h2>
                            <button class="element__like element__like_active" type="button"></button>
                        </div>
                    </li>
    
                    <li class="element">
                        <img class="element__image" src="./images/village.jpg" alt="Деревня">
                        <div class="element__description">
                            <h2 class="element__title">Деревня</h2>
                            <button class="element__like element__like_active" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__paragraph">&copy; 2023 Mesto Russia</p>
        </footer>

        <!-- popup -->
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form">
                    <input class="popup__input popup__input_name_value" name="name" type="text" value="Жак-Ив-Кусто" placeholder="Имя">
                    <input class="popup__input popup__input_job_value" name="job" type="text" value="Исследователь океана" placeholder="О себе">
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <!-- popup -->

    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
