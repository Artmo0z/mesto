<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
            <div class="header__line"></div>
        </header>

        <!-- popup -->
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close"></button>
                <p class="popup__title">Редактировать профиль</p>
                <form class="popup__form">
                    <input class="popup__name popup__username" type="text" value="Жак-Ив-Кусто" placeholder="Имя">
                    <input class="popup__job popup__userjob" type="text" value="Исследователь океана" placeholder="О себе">
                    <button class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
        <!-- popup -->

        <main class="main">

            <section class="profile">
                <img class="profile__avatar" src="./images/Jacques-Yves-Cousteau.jpg" alt="Пожилой мужчина с улыбкой">
                <div class="profile__info">
                    <div class="profile__wrap">
                        <h2 class="profile__title">Жак-Ив Кусто</h2>
                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                        <div class="element__item">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <div class="element__icon"></div>
                        </div>
                    </li>
    
                    <li class="element">
                        <img class="element__image" src="./images/abkhazia.jpg" alt="Абхазия">
                        <div class="element__item">
                            <h2 class="element__title">Абхазия</h2>
                            <div class="element__icon"></div>
                        </div>
                    </li>
    
                    <li class="element">
                        <img class="element__image" src="./images/mountain-elbrus.jpg" alt="Гора Эльбрус">
                        <div class="element__item">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <div class="element__icon"></div>
                        </div>
                    </li>
    
                    <li class="element">
                        <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
                        <div class="element__item">
                            <h2 class="element__title">Домбай</h2>
                            <div class="element__icon"></div>
                        </div>
                    </li>
    
                    <li class="element">
                        <img class="element__image" src="./images/moscow.jpg" alt="Москва">
                        <div class="element__item">
                            <h2 class="element__title">Москва</h2>
                            <div class="element__icon"></div>
                        </div>
                    </li>
    
                    <li class="element">
                        <img class="element__image" src="./images/village.jpg" alt="Деревня">
                        <div class="element__item">
                            <h2 class="element__title">Деревня</h2>
                            <div class="element__icon"></div>
                        </div>
                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__paragraph">&copy; 2023 Mesto Russia</p>
        </footer>

    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
